<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>hover-triggered expandable sidebar</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
  <!-- sidebar -->
  <div id="mySidebar" class="sidebar" onmouseover="testIn()" onmouseout="testOut()">
    <a href="#">
      <span>
        <i class="material-icons">info</i>
        <span class="icon-text">about</span>
      </span>
    </a>

    <br>

    <a href="#">
      <span>
        <i class="material-icons">spa</i>
        <span class="icon-text">services</span>
      </span>
    </a>
    
    <br>

    <a href="#">
      <span>
        <i class="material-icons">monetization_on</i>
        <span class="icon-text">clients</span>
      </span>
    </a>
    
    <br>

    <a href="#">
      <span>
        <i class="material-icons">email</i>
        <span class="icon-text">contact</span>
      </span>
    </a>
  </div>

  <!-- main content -->
  <div id="main">
    <h2>A simple sidebar.</h2>
    <p>The sidebar is in fixed position and does not close.</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
